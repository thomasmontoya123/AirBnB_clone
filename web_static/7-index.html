<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Airbnb clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Antioquia, Sucre...</h4>
                <ul class="popover">
                    <li>
                        <h2>Antioquia:</h2>
                        <ul>
                            <li>Sopetran</li>
                            <li>San Jeronimo</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Sucre:</h2>
                        <ul>
                            <li>Covenas</li>
                            <li>Tolu</li>
                            <li>Sincelejo</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Pool, Bbq...</h4>
                <ul class="popover">
                    <li>Pool</li>
                    <li>BBQ</li>
                    <li>Parking</li>
                    <li>Sound</li>
                </ul>
            </div>
            <button>Searh</button>
        </section>
        <section class="places">
                <h1>Places</h1>
                <div class="boxes">
                    <article class="places">
                        <h2>My home</h2>
                    </article>
                    <article class="places">
                        <h2>Tiny house</h2>
                    </article>
                    <article class="places">
                        <h2>A suite</h2>
                    </article>
                </div>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
